trigger:
- master

jobs:
- job: KataDeploy
#timeout set to max
  timeoutInMinutes: 0
  pool:
    vmImage: 'ubuntu-latest'
  steps:
# azure docker installation task
# https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/tool/docker-installer?view=azure-devops
  - task: DockerInstaller@0
    displayName: 'Install Docker'

  - bash: |
      git clone https://github.com/egernst/kata-deploy.git
      cd kata-deploy/kata-deploy
      docker build -t kata-test .
      docker run kata-test
    displayName: 'Kata-deploy'
